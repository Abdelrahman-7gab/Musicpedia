<div class="search-window">
  <form (ngSubmit)="startSearch(searchInputForm.value)">
    <div class="search-input-container">
      <input
        #searchInputForm
        class="large-input"
        type="text"
        placeholder="search for {{ AorAn(searchType) }} "
      />

      <button class="search-icon-button">
        <img
          class="search-icon"
          src="../../../assets/search-icon-2.svg"
          alt="search"
        />
      </button>
    </div>
  </form>

  <div class="query-container">
    <ul>
      <li
        [ngClass]="{ selectedChoice: searchType === 'track' }"
        class="queryChoice"
        (click)="setSearchType('track')"
      >
        Track
      </li>
      <li
        [ngClass]="{ selectedChoice: searchType === 'album' }"
        class="queryChoice"
        (click)="setSearchType('album')"
      >
        Album
      </li>
      <li
        [ngClass]="{ selectedChoice: searchType === 'artist' }"
        class="queryChoice"
        (click)="setSearchType('artist')"
      >
        Artist
      </li>
    </ul>
  </div>
</div>
