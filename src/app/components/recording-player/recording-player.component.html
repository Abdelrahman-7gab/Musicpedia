<div class="message-recording-container" (click)="stopPropagation($event)">
    <div class="play-or-pause-record" (click)="playPause()">
      <i class="far" [ngClass] = "isPlaying?'fa-pause-circle':'fa-play-circle'" > </i>
    </div>
  
    <div [id]="uuid"  class="recording"></div>
    <div class="message-timer">{{currentLength}}</div>
  </div>
