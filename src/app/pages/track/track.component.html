<div class="trackPageContainer">
  <app-card *ngIf="(status$|async) !='loadingItem' " [result]="(song$|async)"></app-card>
    <div class="lyricsContainer" [innerHTML]="(lyrics$ | async)"></div>

  <div class="deezer">
    Release Date: {{ (song$|async)?.release_date }}<br />
    <span class="listen">
      Listen to the song on Deezer:
      <a [href]="(song$|async)?.link">
        <img class="deezer-logo" src="assets/deezer-logo.png" alt="deezer" />
      </a>
    </span>
  </div>
</div>
