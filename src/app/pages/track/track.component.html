<div class="trackPageContainer">
  <app-card *ngIf="card.preview != null" [result]="card"></app-card>
    <div class="lyricsContainer" [innerText]="lyrics$ | async"></div>

  <div class="deezer">
    Release Date: {{ card.release_date }}<br />
    <span class="listen">
      Listen to the song on Deezer:
      <a [href]="card.link">
        <img class="deezer-logo" src="assets/deezer-logo.png" alt="deezer" />
      </a>
    </span>
  </div>
</div>
